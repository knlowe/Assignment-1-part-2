<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee</title>

    <style> 
        #myCanvas { /*giving my canvas some styling*/
            border: 5px solid #9b216c;
            border-style: double;
            margin: 0 auto;
            display: block;
            background-color: #9b216c;
        }

        h1 {
            text-align: center;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }
    </style>

</head>
<body>
    
    <h1>Bee</h1>

    <canvas id="myCanvas" width="1500" height="750"> <!--Creating a canvas and making it 1500 pixel wide and 750 pixel high-->
        Your browser does not support the html canvas tag 
    </canvas>

    <script>
        var canvas = document.getElementById('myCanvas'); //getting mycanvas from html and defining it as canvas
        var ctx = canvas.getContext('2d'); //defining context

        function colourCircle(x, y, r, sAngle, eAngle, c, f) {  //circles without stroke
            ctx.beginPath(); 
            ctx.arc(x,y,r,sAngle,eAngle, c);
            ctx.fillStyle = f;
            ctx.fill();
        }

        function rect(x,y,w,h,c) {
            ctx.beginPath(); //shadow rect
            ctx.rect(x,y,w,h);
            ctx.fillStyle = c;
            ctx.fill();
        }

        function makeArc(x, y, r, sAngle, eAngle, f) {  //circles without stroke
            ctx.beginPath(); 
            ctx.arc(x,y,r,sAngle,eAngle);
            ctx.fillStyle = f;
            ctx.fill();
        }

        // Wings
        
        makeArc(620, 160, 110, 2 * Math.PI, false, "#f498c1"); // left wing
        makeArc(840, 160, 110, 2 * Math.PI, false, "#f498c1"); // right wing

        ctx.beginPath();
        ctx.rect(640,165,200,160);
        ctx.fillStyle = "#f498c1";
        ctx.fill(); // connector rectangle for the wings
        
        makeArc(630, 165, 100, 1*Math.PI,1.5*Math.PI, "#facfe2"); // wing glow
        makeArc(632, 167, 95, 2*Math.PI, false, "#f498c1"); // wing glow mask

        colourCircle(550,375,126,1.57,1.5 * Math.PI, false, "#fec93f"); //left body curve
        colourCircle(950,375,126,1.57,1.5 * Math.PI, true, "#0e3441");  //right body curve

        ctx.beginPath(); //main body
        ctx.moveTo(550,249);
        ctx.lineTo(950,249);
        ctx.lineTo(950,501);
        ctx.lineTo(550,501);
        ctx.lineTo(550,250);
        ctx.fillStyle = "#fec93f";
        ctx.fill();

        //TAIL
        rect(1075,365,75,20, "#0e3441"); //tail rectangle        

        colourCircle(1150,375,10,1.57,1.5 * Math.PI, true, "#0e3441");  //tail end curve using semi circle

        //STRIPES
        function stripe(x) { //making a stripe function so i can create one stripe and just change the x for the other one
            rect(x,249,75,252, "#0e3441"); 
        }

        stripe(800); //calling stripe function twice for both of the stripes
        stripe(650);


        //EYE
        colourCircle(540,350,25,0,2 * Math.PI, false, "#0e3441"); //full circle for the eye

        
        //SHADOW 
        rect(600,600,350,50, "#710a4f"); //rectangle for the middle of the shadow

        colourCircle(950,625,25,1.57,1.5 * Math.PI, true, "#710a4f"); //right curve of the shadow using semi circle
        colourCircle(600,625,25,1.57,1.5 * Math.PI, false, "#710a4f"); //left curve of the shadow using semi circle


        //GLINT
        function glint(x,c) { // function making one section of the glint so i can just change the x and colour
            rect(x,275,75,50, c);
        }

        glint(650, "#8699a0"); //the 4 sections of the glint with different colours so it looks like it has opacity
        glint(725, "#ffe49f");
        glint(800, "#8699a0");
        glint(875, "#ffe49f");

        colourCircle(950,300,25,1.57,1.5 * Math.PI, true, "#87999f"); //right curve of the shadow using semi circle
        colourCircle(650,300,25,1.57,1.5 * Math.PI, false, "#ffe49f"); //left curve of the shadow using semi circle


        // Legs

        ctx.beginPath();
        // left leg
        ctx.moveTo(680,490);
        ctx.lineTo(750, 580);
        // right leg
        ctx.moveTo(850,490);
        ctx.lineTo(920, 580);
        // stroke styles
        ctx.lineWidth =  25;
        ctx.strokeStyle = "black";
        ctx.stroke();
        // round the legs
        makeArc(750, 580, 12, 2*Math.PI, false, "#000");
        makeArc(920, 580, 12, 2*Math.PI, false, "#000");



    </script>
    
</body>
</html>
